
<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" placeholder="Search Place">
      <input id="submit" type="button" value="Search">
    </div>
    <div id="map"></div>
    <script>
      //page load then  intialize intiMap()
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        
        var geocoder = new google.maps.Geocoder();
        //submit button clicked call to geocodeAddress()
        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          //if the address is found
          if (status === 'OK') {      
          //place the marker to place location
          resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location              
            });
            var contentString = '<div id="content">'+'<h1>latitude:</h1><h2>'
            +results[0].geometry.location.lat()+
            '</h2><h1>Longitude:</h1><h2>'
            +results[0].geometry.location.lng()+
            '</h2></div>';
            var infowindow = new google.maps.InfoWindow({
            content: contentString
          });
          infowindow.open(map, marker);
            // marker.addListener('click', function() {
            //  infowindow.open(map, marker);
            // });
            
          } else {
            //if there occurs problem in finding the address
            alert('error due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzCafPFleNeM9MMNFDs1drdJBU4t4okAM&callback=initMap">
    </script>
  </body>
</html>
