
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map { 
        height:100%;             
        width: 100%;        
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #directions-panel {
        margin-top: 10px;            
        width:100%;
        height: 100%;
        color:black;
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      #right-panel {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }
      @media print {
        #map {
          height: 500px;
          margin: 0;
        }
        #right-panel {
          float: none;
          width: auto;
        }
      }
    </style>
  </head>
  <body>  
     
      <div id="map">        
        </div>
    <div id="floating-panel">
        <b>Start:</b>    
        <input type="text" id="start">
        <br>  
        <b>Note:</b>  
        <textarea id="descriptionStart" row="5"></textarea>
        <br>
        <b>End:</b>   
        <input id="end" type="text"></input>
        <br>
        <b>Note:</b>  
        <textarea id="descriptionEnd" row="5"></textarea>
        <br>
        
          <input type="submit" id="submit">
        <div id="directions-panel"></div>
        </div>
    </div>   
    <div id="right-panel"></div>
    
    <script>
    
    function errorCB(tx, err) {
        alert("Error processing SQL: "+err);
    }
    
    function successCB() {
        alert("saved data");
    }

      function saveDescription(tx){
        var descriptionStart = document.getElementById('descriptionStart').value;
        var start = document.getElementById('start').value;
        var descriptionEnd = document.getElementById('descriptionEnd').value; 
        var end = document.getElementById('end').value;            
        var Lstartvalue = getLatitudeLongitude(start,descriptionStart);              
      }

      function getLatitudeLongitude(address,detail){
        var information = detail;        
        var geocoder = new google.maps.Geocoder();        
        geocoder.geocode( { 'address': address}, function(results, status) {         
          if (status == 'OK') {                      
            var userlatitude = (results[0].geometry.location.lat());
            var userlongitude  = (results[0].geometry.location.lng()); 
            var db = window.openDatabase("db_map", "1.0", "db_map", 200000);           
            db.transaction(function(tx){             
              tx.executeSql('CREATE TABLE IF NOT EXISTS Map (detail, longitude ,latitude)');
              tx.executeSql('INSERT INTO Map (detail, longitude,latitude) VALUES ("'+information+'", "'+userlongitude+'","'+userlatitude+'")');               
              }, errorCB, successCB);            
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
       });
      }
      
      function initMap() {              
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 41.85, lng: -87.65}
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));
        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

        document.getElementById('submit').addEventListener('click', function() {          
          calculateAndDisplayRoute(directionsService, directionsDisplay);          
          saveDescription();  
        });
      }

     

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {     

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,         
          optimizeWaypoints: true,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {             
              summaryPanel.innerHTML += 'Distance'+'<br>'
              summaryPanel.innerHTML += route.legs[i].distance.text;              
            }  
                     
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }      
    
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzCafPFleNeM9MMNFDs1drdJBU4t4okAM&callback=initMap">
    </script>
  </body>
</html>
